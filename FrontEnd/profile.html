<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyLink | Profile</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand">
          <div class="brand-badge"></div>
          <div class="brand-title"><a href="#" id="brand-link">StudyLink</a></div>
        </div>

        <nav class="nav">
          <a class="active" href="./profile.html">My Profile</a>
          <a href="./find-groups.html">Study Groups</a>
          <a  href="./home.html">Logout</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container split">
        <section class="panel">
          <div class="panel-inner">
            <h2 class="panel-title">My Profile</h2>

            <form class="form" id ="register-form">
              <div class="field" ><label>First Name:</label><input type="text" id="first-name" readonly/></div>
              <div class="field"><label>Last Name:</label><input type="text" id="last-name" readonly/></div>
              <div class="field"><label>Email Address:</label><input type="email" id="email" readonly/></div>
              <div class="field"><label>Username:</label><input type="text" id="username" readonly/></div>

              <div class="field" id="major">
                <label>Major:</label>
                <select disabled>
                  <option>Select major</option>
                  <option value="Computer Science" >Computer Science</option>
                  <option value="Business" >Business</option>
                  <option value="Biology" >Biology</option>
                </select>
              </div>

              <div class="field" id="school-year">
                <label>School Year:</label>
                <select disabled>
                  <option>Select year</option>
                  <option value="Freshman">Freshman</option>
                  <option value="Sophomore">Sophomore</option>
                  <option value="Junior">Junior</option>
                  <option value="Senior">Senior</option>
                </select>
              </div>

              <div class="field" id="group-size">
                <label>Group Size:</label>
                <select disabled>
                  <option>Select size</option>
                  <option value="2-4">2-4</option>
                  <option value="5-8">5-8</option>
                  <option value="9-12">9-12</option>
                </select>
              </div>

              <div class="field" id="availability" disabled>
                <label>Availability:</label>
                <div class="checkbox-grid">
                  <div class="check"><input type="checkbox" value="Sunday" disabled/> <span>Sunday</span></div>
                  <div class="check"><input type="checkbox" value="8a-10a" disabled/> <span>8a-10a</span></div>

                  <div class="check"><input type="checkbox" value="Monday" disabled/> <span>Monday</span></div>
                  <div class="check"><input type="checkbox" value="10a-12p" disabled/> <span>10a-12p</span></div>

                  <div class="check"><input type="checkbox" value="Tuesday" disabled/> <span>Tuesday</span></div>
                  <div class="check"><input type="checkbox" value="12p-2p" disabled/> <span>12p-2p</span></div>

                  <div class="check"><input type="checkbox" value="Wednesday" disabled/> <span>Wednesday</span></div>
                  <div class="check"><input type="checkbox" value="2p-4p" disabled/> <span>2p-4p</span></div>

                  <div class="check"><input type="checkbox" value="Thursday" disabled/> <span>Thursday</span></div>
                  <div class="check"><input type="checkbox" value="4p-6p" disabled/> <span>4p-6p</span></div>

                  <div class="check"><input type="checkbox" value="Friday" disabled/> <span>Friday</span></div>
                  <div class="check"><input type="checkbox" value="6p-8p" disabled/> <span>6p-8p</span></div>

                  <div class="check"><input type="checkbox" value="Saturday" disabled/> <span>Saturday</span></div>
                  <div class="check"><input type="checkbox" value="8p-10p" disabled/> <span>8p-10p</span></div>
                </div>
              </div>

              <div class="field" id="meeting-preference">
                <label>Meeting Preference:</label>
                <div style="display:flex; gap:18px; flex-wrap:wrap;">
                  <div class="check"><input type="checkbox" value="In-Person" disabled/> <span>In-Person</span></div>
                  <div class="check"><input type="checkbox" value="Online" disabled/> <span>Online</span></div>
                </div>
              </div>

              <div class="btn-row">
                <button class="btn" type="submit" id="register"><a href="./edit-profile.html">Edit Profile</a></button>
              </div>
            </form>
          </div>
        </section>

        <aside class="stack">
          <div class="placeholder" style="min-height:260px;">
            <div>
              <div class="icon"></div>
              <div>Profile Image Placeholder</div>
            </div>
          </div>

          <div class="panel-lite" id="biography-display" style="display: flex; flex-direction: column; align-items: stretch; justify-content: flex-start; min-height: auto;">
            <h3 style="margin: 0 0 10px 0; text-align: center;">Biography</h3>
            <textarea id="biography-box" style="width: 100%; height: 120px;" readonly></textarea>
          </div>
          <div class="panel-lite" style="display: flex; flex-direction: column; align-items: stretch; justify-content: flex-start; min-height: auto;">
            <h3 style="margin: 0 0 10px 0; text-align: center;">My Study Groups</h3>
            <div id="my-groups"></div>
          </div>
        </aside>
      </div>
    </main>

    <footer class="footer container">
      © StudyLink — profile
    </footer>
  </div>

    <script src="nav.js"></script>
  <script src="profile.js"></script>
</body>
</html>
