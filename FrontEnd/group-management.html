<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyLink | Group Management</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand">
          <div class="brand-badge"></div>
          <div class="brand-title"><a href="#" id="brand-link">StudyLink</a></div>
        </div>

        <nav class="nav">
          <input type="text" class="nav-search" placeholder="Search groups...">
          <a class="active  " href="profile.html">My Profile</a>
          <a href="./find-groups.html">Study Groups</a>
          <a href="./home.html">Logout</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container split">
        <!-- Left column -->
        <section class="panel">
          <div class="panel-inner">
            <h2 class="panel-title">Group Management</h2>

            <form class="form" id="group-management-form">
              <div class="field"><label>Leader Name:</label><input type="text" id="leader-name" disabled/></div>
              <div class="field"><label>Group Name:</label><input type="text" id="group-name" disabled/></div>
              <div class="field"><label>Group Size:</label><input type="text" id="group-size" disabled/></div>
              <div class="field"><label>Course Name:</label><input type="text" id="course-name" disabled/></div>

              <div class="field">
                <label>Meeting Time:</label>
                <div class="checkbox-grid" id="meeting-time" >
                  <div class="check"><input type="checkbox" value="8a-10a" disabled/> <span>8a-10a</span></div>
                  <div class="check"><input type="checkbox" value="4p-6p" disabled/> <span>4p-6p</span></div>
                  <div class="check"><input type="checkbox" value="10a-12p" disabled/> <span>10a-12p</span></div>
                  <div class="check"><input type="checkbox" value="6p-8p" disabled/> <span>6p-8p</span></div>
                  <div class="check"><input type="checkbox" value="12p-2p" disabled/> <span>12p-2p</span></div>
                  <div class="check"><input type="checkbox" value="8p-10p" disabled/> <span>8p-10p</span></div>
                  <div class="check"><input type="checkbox" value="2p-4p" disabled/> <span>2p-4p</span></div>
                  <div class="check"><input type="checkbox" value="10p-12a" disabled/> <span>10p-12a</span></div>
                </div>
              </div>

              <div class="field" readonly>
                <label>Meeting Day:</label>
                <div class="checkbox-grid" id="meeting-day">
                  <div class="check"><input type="checkbox" value="Sunday" disabled/> <span>Sunday</span></div>
                  <div class="check"><input type="checkbox" value="Thursday" disabled/> <span>Thursday</span></div>
                  <div class="check"><input type="checkbox" value="Monday" disabled/> <span>Monday</span></div>
                  <div class="check"><input type="checkbox" value="Friday" disabled/> <span>Friday</span></div>
                  <div class="check"><input type="checkbox" value="Tuesday" disabled/> <span>Tuesday</span></div>
                  <div class="check"><input type="checkbox" value="Saturday" disabled/> <span>Saturday</span></div>
                  <div class="check"><input type="checkbox" value="Wednesday" disabled/> <span>Wednesday</span></div>
                  <div></div>
                </div>
              </div>

              <div class="field">
                <label>Meeting Place:</label>
                <div style="display:flex; gap:18px; flex-wrap:wrap;" id="meeting-preference">
                  <div class="check"><input type="checkbox" value="Online" disabled/> <span>Online</span></div>
                  <div class="check"><input type="checkbox" value="In-Person" disabled/> <span>In-Person</span></div>
                </div>
              </div>

              <div class="btn-row">
                <button class="btn dark" type="button" id="attend-btn">Attend Group</button>
                <button class="btn" type="button" id="leave-btn">Leave Group</button>
                <button class="btn" type="button" id="edit-btn">Edit Group</button>
              </div>
            </form>

            <div class="panel" style="margin-top:18px; box-shadow:none;">
              <div class="panel-inner">
                <h3 class="panel-title" style="text-align:center; margin-bottom:10px;">Attendance</h3>
                <div class="split" style="grid-template-columns: 1fr 1fr;">
                  <div class="fake-lines">
                    <div class="fake-line long"></div>
                    <div class="fake-line short"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line long"></div>
                    <div class="fake-line short"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line long"></div>
                  </div>
                  <div class="fake-lines">
                    <div class="fake-line med"></div>
                    <div class="fake-line short"></div>
                    <div class="fake-line long"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line long"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line long"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line short"></div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </section>

        <!-- Right column -->
        <aside class="stack">
          <div class="panel-lite" id="group-bio" style="display: flex; flex-direction: column; align-items: stretch; justify-content: flex-start; min-height: auto;">
            <h3 style="margin: 0 0 10px 0; text-align: center;">Group Biography</h3>
            <div id="group-bio-content" style="color: rgba(229,231,235,0.55); text-align: center;"></div>
          </div>
          <div class="panel-lite" id="group-goals" style="display: flex; flex-direction: column; align-items: stretch; justify-content: flex-start; min-height: auto;">
            <h3 style="margin: 0 0 10px 0; text-align: center;">Group Goals</h3>
            <div id="group-goals-content" style="color: rgba(229,231,235,0.55); text-align: center;"></div>
          </div>
          <div class="chatBot" id="group-chat">
            <header>
                <h2>Group Chat</h2>
            </header>

            <!-- chat uses logged-in user's name; no manual name input shown -->
            <!--code from GeeksforGeeks-->
            <ul class="chatbox" id="message-list" style="max-height:300px; overflow:auto;">
              <!-- messages appended here -->
            </ul>

            <div class="chat-input">
                <textarea id="message-input" rows="2" cols="17" placeholder="Enter a message..."></textarea>
                <button class="btn" id="sendBTN">Send</button>
            </div>
          </div>
        </aside>
      </div>
    </main>
  </div>
  <script src="nav.js"></script>
  <script src="group-management.js"></script>
  <script type="module" src="group-chat.js"></script>
</body>
</html>
