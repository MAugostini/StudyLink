<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyLink | Group Management</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand">
          <div class="brand-badge"></div>
          <div class="brand-title">StudyLink</div>
        </div>

        <nav class="nav">
          <a href="profile.html">My Profile</a>
          <a class="active" href="group-management.html">Study Groups</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container split">
        <!-- Left column -->
        <section class="panel">
          <div class="panel-inner">
            <h2 class="panel-title">Group Management</h2>

            <form class="form">
              <div class="field"><label>Leader Name:</label><input type="text"/></div>
              <div class="field"><label>Group Name:</label><input type="text"/></div>
              <div class="field"><label>Group Size:</label><input type="text"/></div>
              <div class="field"><label>Course Name:</label><input type="text"/></div>

              <div class="field">
                <label>Meeting Time:</label>
                <div class="checkbox-grid">
                  <div class="check"><input type="checkbox"/> <span>8a-10a</span></div>
                  <div class="check"><input type="checkbox"/> <span>4p-6p</span></div>
                  <div class="check"><input type="checkbox"/> <span>10a-12p</span></div>
                  <div class="check"><input type="checkbox"/> <span>6p-8p</span></div>
                  <div class="check"><input type="checkbox"/> <span>12p-2p</span></div>
                  <div class="check"><input type="checkbox"/> <span>8p-10p</span></div>
                  <div class="check"><input type="checkbox"/> <span>2p-4p</span></div>
                  <div class="check"><input type="checkbox"/> <span>10p-12a</span></div>
                </div>
              </div>

              <div class="field">
                <label>Meeting Day:</label>
                <div class="checkbox-grid">
                  <div class="check"><input type="checkbox"/> <span>Sunday</span></div>
                  <div class="check"><input type="checkbox"/> <span>Thursday</span></div>
                  <div class="check"><input type="checkbox"/> <span>Monday</span></div>
                  <div class="check"><input type="checkbox"/> <span>Friday</span></div>
                  <div class="check"><input type="checkbox"/> <span>Tuesday</span></div>
                  <div class="check"><input type="checkbox"/> <span>Saturday</span></div>
                  <div class="check"><input type="checkbox"/> <span>Wednesday</span></div>
                  <div></div>
                </div>
              </div>

              <div class="field">
                <label>Meeting Place:</label>
                <div style="display:flex; gap:18px; flex-wrap:wrap;">
                  <div class="check"><input type="checkbox"/> <span>Online</span></div>
                  <div class="check"><input type="checkbox"/> <span>In-Person</span></div>
                </div>
              </div>

              <div class="btn-row">
                <button class="btn dark" type="button">Attend Group</button>
              </div>
            </form>

            <div class="panel" style="margin-top:18px; box-shadow:none;">
              <div class="panel-inner">
                <h3 class="panel-title" style="text-align:center; margin-bottom:10px;">Attendance</h3>
                <div class="split" style="grid-template-columns: 1fr 1fr;">
                  <div class="fake-lines">
                    <div class="fake-line long"></div>
                    <div class="fake-line short"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line long"></div>
                    <div class="fake-line short"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line long"></div>
                  </div>
                  <div class="fake-lines">
                    <div class="fake-line med"></div>
                    <div class="fake-line short"></div>
                    <div class="fake-line long"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line long"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line long"></div>
                    <div class="fake-line med"></div>
                    <div class="fake-line short"></div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </section>

        <!-- Right column -->
        <aside class="stack">
          <div class="panel-lite">Group Biography</div>
          <div class="panel-lite">Group Goals</div>
          <div class="panel-lite">Chatbox <br/>(Opens when Joined)</div>
        </aside>
      </div>
    </main>

    <footer class="footer container">
      © StudyLink — group management
    </footer>
  </div>
</body>
</html>
