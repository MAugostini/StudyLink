<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyLink | Find Groups</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand">
          <div class="brand-badge"></div>
          <div class="brand-title"><a href="#" id="brand-link">StudyLink</a></div>
        </div>

        <nav class="nav">
          <input type="text" id="search-bar" class="nav-search" placeholder="Search groups...">
          <a class="active" href="./profile.html">My Profile</a>
          <a href="./find-groups.html">Study Groups</a>
          <a href="./signin.html" id="logout-btn">Logout</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container panel">
        <div class="panel-inner">
          <h2 class="panel-title">Available Study Groups</h2>

          <div class="grid" id="groups-grid">
            <!-- Groups will be dynamically loaded here -->
          </div>

          <div class="bottom-bar">
            <div class="small">Can't find a group?</div>
            <a class="btn dark" href="./create-group.html">Create Group</a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="nav.js"></script>
  <script src="find-group.js"></script>
</body>
</html>
